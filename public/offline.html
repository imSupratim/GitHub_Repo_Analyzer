<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline • GitHub Repository Analyzer</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
           display:grid;place-items:center;min-height:100dvh;margin:0;background:#f8fafc;color:#0f172a}
      .card{background:#fff;border-radius:16px;box-shadow:0 6px 24px rgba(2,6,23,.08);
            padding:28px;max-width:520px;text-align:center}
      button{padding:.6rem 1rem;border-radius:10px;border:0;background:#0ea5e9;color:white;font-weight:600}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You’re offline</h1>
      <p>The app’s shell is cached, but live data from GitHub / AI API needs internet.</p>
      <p>Reconnect and try again.</p>
      <button onclick="location.reload()">Try again</button>
    </div>
  </body>
</html>
